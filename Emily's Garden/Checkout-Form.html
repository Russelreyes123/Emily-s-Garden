<body style="background-image: url(emilysgardenbackground.jpg);">
<nav>
     
        <a href="home.html"><img src="titleemilysgarden.png"height="48" width="192"></a>
     </nav>

<div class="row" align="center" style="margin-left: 300px">

  <div class="col-60" align="center">

    <div class="container" style="">
      <h2><font color=black style="background-image: linear-gradient(#0e9c82, #0e999c); border-radius: 10px"><center>Checkout</font></h2>
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Name">
            <label for="Email">Email or Phone Number</label>
            <input type="text" id="email" name="email" placeholder="Email or phone#">
            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="Street, Barangay...">
            <label for="city"></label>
            <input type="text" id="city" name="city" placeholder="City">

            <div class="row">
              <div class="col-50">
                <label for="state">Building(optional)</label>
                <input type="text" id="state" name="state" placeholder="Building, Tower...">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            
            <label for="cname">Name</label>
            <input type="text" id="cname" name="cardname" placeholder="Name">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Month">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="Year">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="No.">
              </div>
            </div>
          </div>
          
        </div>

        <center><a class="btn" href="checkoutcomplete.html" style="background-color: #0f6f8a; border-radius: 10px; color: white" >Proceed</a>
      </form>
    </div>
  </div>

</body>
</html>
